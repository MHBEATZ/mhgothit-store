name: Auto Update Beats Manifest

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate manifest.json
        run: |
          beats=$(ls *.mp3 2>/dev/null | sed 's/.mp3//' | jq -R . | jq -s .)
          echo "{ \"beats\": $beats }" > manifest.json

      - name: Commit manifest.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add manifest.json
          git diff --cached --quiet || git commit -m "Auto-update beats manifest"
          git push

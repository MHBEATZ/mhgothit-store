
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MH BEATS | Elite</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    overflow-x: hidden;
}

.loading-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    font-size: 2rem;
    letter-spacing: 5px;
}

header {
    text-align: center;
    padding: 40px 20px;
}

.logo {
    font-size: 3rem;
    font-weight: bold;
    color: #ff3c00;
    text-shadow: 0 0 20px #ff3c00;
    animation: flame 1.5s infinite alternate;
}

@keyframes flame {
    from { text-shadow: 0 0 10px #ff3c00; }
    to { text-shadow: 0 0 40px #ff0000; }
}

.section {
    padding: 40px 20px;
    text-align: center;
}

.beat-card, .service-card {
    background: #111;
    margin: 20px auto;
    padding: 20px;
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255,0,0,0.3);
}

button {
    padding: 10px 20px;
    background: #ff3c00;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.cart-overlay {
    position: fixed;
    top: 0;
    right: -100%;
    width: 100%;
    max-width: 400px;
    height: 100%;
    background: #111;
    box-shadow: -5px 0 20px rgba(0,0,0,0.7);
    transition: 0.4s;
    z-index: 2000;
    padding: 20px;
    overflow-y: auto;
}

.cart-overlay.active {
    right: 0;
}

.close-cart {
    background: red;
    margin-bottom: 20px;
}

footer {
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="loading-screen" id="loader">MH BEATS</div>

<header>
    <div class="logo">MH BEATS ðŸ”¥</div>
    <p>Premium Beats | Mix & Master | Sound Engineering</p>
    <button onclick="openCart()">Open Cart</button>
</header>

<section class="section">
    <h2>ðŸ”¥ Beats</h2>
    <div class="beat-card">
        <h3>Hard Trap Beat</h3>
        <audio controls src=""></audio>
        <br><br>
        <button onclick="addToCart('Hard Trap Beat - $60')">Add to Cart ($60)</button>
    </div>
</section>

<section class="section">
    <h2>ðŸŽš Mix & Master Services</h2>
    <div class="service-card">
        <h3>Professional Mix & Master</h3>
        <p>Clean vocals, punchy drums, industry loudness, streaming ready.</p>
        <button onclick="addToCart('Mix & Master - $80')">Add to Cart ($80)</button>

<div class="cart-overlay" id="cart">
    <button class="close-cart" onclick="closeCart()">Close</button>
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
</div>

<footer>
Â© 2026 MH BEATS | All Rights Reserved
</footer>

<script>
window.onload = function() {
    setTimeout(() => {
        document.getElementById("loader").style.display = "none";
    }, 2000);
}

let cart = [];

function addToCart(item) {
    cart.push(item);
    renderCart();
}

function renderCart() {
    const cartList = document.getElementById("cartItems");
    cartList.innerHTML = "";
    cart.forEach(i => {
        let li = document.createElement("li");
        li.textContent = i;
        cartList.appendChild(li);
    });
}

function openCart() {
    document.getElementById("cart").classList.add("active");
}

function closeCart() {
    document.getElementById("cart").classList.remove("active");
}
</script>

</body>
</html>

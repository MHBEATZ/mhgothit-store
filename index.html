
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MH Beats - Premium Beats & Mixing</title>

<link rel="stylesheet" href="style.css">

<!-- AOS Animation -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<!-- PayPal SDK (REPLACE CLIENT ID) -->
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>

</head>
<body>

<header class="hero">
    <h1>Morocco-Made Sound. Global Quality.</h1>
    <p>Premium Beats • Mixing • Mastering</p>
    <a href="#beats" class="btn">Browse Beats</a>
</header>

<section id="beats" class="beats-section">
    <h2 data-aos="fade-up">Latest Beats</h2>

    <div class="beat-card" data-aos="zoom-in">
        <img src="logo.jpg" alt="Beat Cover">
        <h3>Inferno Trap</h3>
        <p>140 BPM | F Minor</p>

        <audio controls>
            <source src="preview.mp3" type="audio/mpeg">
        </audio>

        <select id="license">
            <option value="29">MP3 Lease - $29</option>
            <option value="49">WAV Lease - $49</option>
            <option value="199">Exclusive - $199</option>
        </select>

        <button onclick="addToCart()">Add to Cart</button>
    </div>
</section>

<section class="cart-section">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3>Total: $<span id="total">0</span></h3>

    <div id="paypal-button-container"></div>
</section>

<section class="email-section" data-aos="fade-up">
    <h2>Join The Mailing List</h2>
    <input type="email" placeholder="Enter your email">
    <button>Subscribe</button>
</section>

<script src="script.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MH BEATS | Pro Neon Beatstore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="grain"></div>
  <div class="cursor-glow"></div>

  <section class="hero">
    <h1 class="glitch">MH BEATS</h1>
    <p class="hero-sub">PREMIUM TRAP • DARK • EXCLUSIVE</p>
    <div class="scroll-indicator">SCROLL ↓</div>
  </section>

  <section class="store">
    <h2>SELECT A WEAPON</h2>
    <div class="beat-grid">
      <div class="beat-card">
        <div class="wave"></div>
        <h3>RED MOON</h3>
        <audio controls src="beats/beat1.mp3"></audio>
        <span class="price">$50 LEASE</span>
        <a class="buy-btn" href="https://www.paypal.me/YOURPAYPAL/50" target="_blank">UNLOCK BEAT</a>
      </div>
    </div>
  </section>

  <section class="contact">
    <h2>DIRECT SIGNAL</h2>
    <form id="contactForm">
      <input placeholder="ARTIST NAME" required>
      <input type="email" placeholder="EMAIL" required>
      <textarea placeholder="VISION / BUDGET / DEADLINE"></textarea>
      <button>SEND SIGNAL</button>
    </form>
  </section>

  <footer>© MH BEATS — RED NEON SYSTEM</footer>
  <script src="script.js"></script>
</body>
</html>

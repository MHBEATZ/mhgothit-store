<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MH Beats | Dark Energy Production</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<!-- Three.js + Vanta.js for 3D animated background -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>

</head>
<body>

<div id="vanta-bg"></div>

<header class="hero">
    <img src="logo.jpg" class="main-logo">
    <h1>MH BEATS</h1>
    <p>Dark Energy Production • Premium Beats • Professional Mixing</p>
</header>

<section class="beats-section">

<div class="beat-grid">

    <!-- Beat 1 -->
    <div class="beat-card">
        <h3>Inferno Trap</h3>
        <p>140 BPM • F Minor</p>
        <audio controls>
            <source src="preview.mp3" type="audio/mpeg">
        </audio>
        <select id="license1">
            <option value="29">MP3 Lease - $29</option>
            <option value="49">WAV Lease - $49</option>
            <option value="199">Exclusive - $199</option>
        </select>
        <div id="paypal1"></div>
    </div>

    <!-- Beat 2 -->
    <div class="beat-card">
        <h3>Nightfall Drill</h3>
        <p>145 BPM • G Minor</p>
        <audio controls>
            <source src="preview.mp3" type="audio/mpeg">
        </audio>
        <select id="license2">
            <option value="29">MP3 Lease - $29</option>
            <option value="49">WAV Lease - $49</option>
            <option value="199">Exclusive - $199</option>
        </select>
        <div id="paypal2"></div>
    </div>

</div>

</section>

<section class="booking-section">
    <h2>Book Mixing & Mastering</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Project Details"></textarea>
        <button type="submit">Send Request</button>
    </form>
</section>

<script src="script.js"></script>

</body>
</html>

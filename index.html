<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MH Beats</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--accent:#ff3c00;
--bg:#0b0b0f;
--card:#111;
--text:#ffffff;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins, sans-serif;
}

body{
background:var(--bg);
color:var(--text);
overflow-x:hidden;
}

#vanta-bg{
position:fixed;
width:100%;
height:100vh;
z-index:-1;
}

header{
text-align:center;
padding:80px 20px 40px;
}

.logo{
width:220px;
filter:drop-shadow(0 0 20px rgba(255,60,0,.6));
animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-15px)}
}

h1{
font-size:42px;
margin-top:20px;
letter-spacing:2px;
}

.tag{
opacity:.7;
margin-top:10px;
}

section{
max-width:1100px;
margin:auto;
padding:60px 20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
}

.card{
background:rgba(20,20,25,.7);
backdrop-filter:blur(10px);
border-radius:20px;
padding:18px;
transition:.4s;
border:1px solid rgba(255,255,255,.05);
}

.card:hover{
transform:translateY(-8px) scale(1.02);
box-shadow:0 20px 40px rgba(0,0,0,.6);
}

button{
background:linear-gradient(45deg,#ff3c00,#ff7a00);
border:none;
padding:12px 18px;
border-radius:10px;
color:white;
cursor:pointer;
font-weight:600;
margin-top:10px;
}

button:hover{
opacity:.85;
}

footer{
text-align:center;
padding:40px;
opacity:.6;
}
</style>
</head>

<body>

<div id="vanta-bg"></div>

<header>
<img src="assets/logo.jpg" class="logo">
<h1>MH BEATS</h1>
<p class="tag">Trap • Drill • Rage • Mixing & Mastering</p>
</header>

<section>
<h2>Beat Store</h2>

<div class="grid">

<div class="card">
<h3>Inferno</h3>
<audio controls src="beats/inferno.mp3" style="width:100%"></audio>
<button>Buy</button>
</div>

<div class="card">
<h3>Nightfall</h3>
<audio controls src="beats/nightfall.mp3" style="width:100%"></audio>
<button>Buy</button>
</div>

</div>
</section>

<footer>
© 2026 MH Beats
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<script>
VANTA.NET({
el: "#vanta-bg",
color: 0xff3c00,
backgroundColor: 0x0b0b0f,
points: 12.0,
maxDistance: 20.0,
spacing: 16.0
});
</script>

</body>
</html>

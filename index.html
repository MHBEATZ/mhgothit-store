<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MH BEATS | Pro Beatstore</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="nav">
  <div class="logo">MH<span>BEATS</span></div>
  <input id="search" placeholder="Search beats, mood, BPM">
  <div class="cart-btn" id="openCart">Cart (<span id="cartCount">0</span>)</div>
</nav>

<header class="hero">
  <h1>Professional Beats for Artists</h1>
  <p>Instant licenses • Industry standard</p>
</header>

<section class="filters">
  <button data-filter="all">All</button>
  <button data-filter="trap">Trap</button>
  <button data-filter="chill">Chill</button>
  <button data-filter="dark">Dark</button>
</section>

<section class="store">
  <div class="beat-grid">

    <div class="beat-card trap" data-name="Red Moon" data-price="50">
      <h3>Red Moon</h3>
      <p>Trap • 140 BPM</p>
      <audio controls src="beats/beat1.mp3"></audio>
      <button class="add">Add Lease – $50</button>
    </div>

    <div class="beat-card chill" data-name="Neon Dream" data-price="50">
      <h3>Neon Dream</h3>
      <p>Chill • 120 BPM</p>
      <audio controls src="beats/beat2.mp3"></audio>
      <button class="add">Add Lease – $50</button>
    </div>

    <div class="beat-card dark" data-name="Midnight" data-price="50">
      <h3>Midnight</h3>
      <p>Dark • 130 BPM</p>
      <audio controls src="beats/beat3.mp3"></audio>
      <button class="add">Add Lease – $50</button>
    </div>

  </div>
</section>

<footer>© MH BEATS — ProducerX Style</footer>

<!-- CART -->
<div class="cart" id="cart">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <a id="paypalCheckout" target="_blank">Checkout with PayPal</a>
</div>

<script src="script.js"></script>
</body>
</html>
